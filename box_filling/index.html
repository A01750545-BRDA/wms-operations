<!DOCTYPE html>
<html>
<head>
    <title>Box Stacking Animation</title>
    <style>
        body { margin: 0; }
        #container { width: 100vw; height: 100vh; }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255,255,255,0.8);
            padding: 10px;
            border-radius: 5px;
        }
        button {
            margin: 5px;
            padding: 8px 16px;
            cursor: pointer;
        }
        #entryOutline {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255,255,255,0.8);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <div id="controls">
        <button id="startAnimation">Start Animation</button>
        <button id="resetAnimation">Reset</button>
        <button id="stepBackward">Step Backward</button>
    </div>    
    <div id="entryOutline">Entry Point Outline</div>
    <script type="module" src="main.js"></script>
</body>
</html>
